@if (orders.length>0) {

  <h2>Orders</h2>
  @for (ord of orders; track $index) {
    <div>
      <h3>
        <a [title]="ord.id"
        [routerLink]="['/orders', ord.id]">
        {{ord.id}}-{{ ord.client }}
      </a>
    </h3>
    <hr>
  </div>
}
} @else {
  <h1>
    No orders yet
  </h1>

}
